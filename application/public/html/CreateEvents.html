<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Fithub is a web app for posting workout events">
    <meta name="keywords" content="Fithub, Workout, Friends, Workout Buddies, Events, Workout Events">
    <title>Events | FitHub</title>

    <!-- BootStrap Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../css/events.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ab3cb519ad.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico">

    <!-- JS -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script defer src="../js/events.js" charset="utf-8"></script>
    <script defer src="../js/common.js" charset="utf-8"></script>
</head>


<body>
    <section class="colored-section" id="ptitle">
        <div class="container-fluid">
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <i class="fas fa-dumbbell fa-2x"></i>
                <a class="navbar-brand" href="../index.html">FitHub</a>
          
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="../html/myProfile.html">My Account</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../html/matching.html">Find a Buddy</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../html/events.html">Events</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../index.html">Log out</a>
                    </li>
                    <li class="nav-item">
                      <form class="form-inline d-flex dropdown">
                        <input class="form-control form-control-sm" type="text" placeholder="Search Events" id="searchbar"
                          data-toggle="dropdown">
                        <ul class="dropdown-menu" id="displist" role="menu" aria-labelledby="menu1">
                        </ul>
                      </form>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
    </section>
    <div class="container">
        <div class="side">
            <div class="header">
                <div class="avatar">
                    <img src="../images/circle-cropped.png" alt="">
                </div>
                <a class="title" href="events.html">Events</a>
            </div>
        </div>
        <div class="creatingevent">
            <section class="white-section" id="events-list">
                <div class="list-group">
                    <div class="event-card">
                        <div class="list-group-item">
                            <h1 class="big-heading">Create Event</h1>
                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="text" class="form-control" id="title" placeholder="Enter event title"
                                        required> </br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <textarea class="form-control" placeholder="Enter event description"
                                        id="eventdescription"></textarea> </br>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="address"
                                        placeholder="Enter event address" required> </br>
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" id="zipcode"  maxlength="5" pattern="[0-9]{5}"
                                        placeholder="Enter event zipcode" required> </br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <input type="date" class="form-control" id="date" placeholder="Enter event date"
                                        required> </br>
                                </div>
                                <div class="col-lg-4">
                                    <input type="time" class="form-control" id="startTime"
                                        value="12:00" required>
                                    <label for=startTime class="time-text">Start Time</label>
                                </div>
                                <div class="col-lg-4">
                                    <input type="time" class="form-control" id="endTime"
                                        value="12:00" required>
                                    <label for=endTime class="time-text">End Time</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4"> </br></div>

                                <div class="col-lg-4">
                                    <button id="saveEvent" class="btn btn-dark btn-lg download-button"
                                        type="button">Submit</button> </br>
                                </div>

                                <div class="col-lg-4"> </br></div>
                            </div>
                            <!-- <img class="event-image" src="../images/circle-cropped.png"> -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Footer -->
    <footer class="white-section" id="footer">
        <div class="container-fluid">
            <p>Â© Copyright 2021 FitHub</p>
        </div>
    </footer>
</body>
