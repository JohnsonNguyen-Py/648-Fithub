<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Fithub is a web app for helping people find workout buddies">
    <meta name="keywords" content="Fithub, Workout, Friends, Workout Buddies">
    <title>Register | FitHub</title>
    <!-- BootStrap Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../css/registration.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ab3cb519ad.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico">
    <!-- JS -->
    <script defer src="../js/registration.js" charset="utf-8"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <!-- Nav Bar -->
    <div class="title">
        <nav class="navbar navbar-expand-lg navbar-dark" id="header">
            <i class="fas fa-dumbbell fa-2x"></i>
            <a class="navbar-brand" href="../index.html">FitHub</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="void:;"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="void:;"></a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>
    <!-- Title -->
    <div class="col-lg-12">
        <h1 class="big-heading">FAQ's</h1>
        <!-- Validation -->
        <div class="row">
            <div class="col-lg-6 cl">
                <div class ="contentDiv">
                    <h6 style="color:rgb(247, 247, 208)">Can I Sign up if I am below 18 years?</h6>
                    <label class="alignleft"><i class="fas fa-arrow-right"></i> No. You need to be 18+ to Sign up</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 cl">
                <div class ="contentDiv">
                    <h6 style="color:rgb(247, 247, 208)">Will it always be free?</h6>
                    <label><i class="fas fa-arrow-right"></i> No. We are coming up with our subscription plans soon</label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <h1 class="big-heading">Support</h1>
        <!-- Validation -->
        <div class="row">
            <div class="col-lg-6 cl">
                <div class ="contentDiv">
                    <h4 style="color:rgb(247, 247, 208)">Create user account and login</h4>
                    <label class="alignleft">Step 1. Click on create account button</label></br>
                    <label>Step 2. Fill out the onformation and click continue</label></br>
                    <label>Step 3. Click OK on pop up</label></br>
                    <label>Step 4. You will be redirected to the home page</label></br>
                    <label>Step 5. Click on Login button</label></br>
                    <label>Step 6. Fill out credentials and click login</label></br>
                    <label>Step 7. You will be redirected to the profile pge</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 cl">
                <div class ="contentDiv">
                    <h4 style="color:rgb(247, 247, 208)">Find a buddy</h4>
                    <label>Step 1. Log in</label></br>
                    <label>Step 2. Click on "Find a buddy"</label></br>
                    <label>Step 3. Click on "Search Filters"</label></br>
                    <label>Step 4. Select desired filters and click on "Search"</label></br>
                    <label>Step 5. Click on Dumbell icon to view user's profile</label></br>
                    <label>Step 6. Click on Tick to send workout Request and Cross to view next profile</label>
                </div>
            </div>
        </div>
    </div>
    <footer class="white-section" id="footer">
        <div class="container-fluid">
            <p>Â© Copyright 2021 FitHub</p>
        </div>
    </footer>
</body>

</html>
