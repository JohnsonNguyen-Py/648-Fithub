<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Fithub is a web app for helping people find workout events">
    <meta name="keywords" content="Fithub, Workout, Friends, Workout Buddies, Events, Workout Events">
    <title>FitHub</title>

    <!-- BootStrap Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../css/events.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ab3cb519ad.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico">

    <!-- JS -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- <script defer src="../js/events.js" charset="utf-8"></script> -->
    <script defer src="../js/search.js" charset="utf-8"></script>
    <script defer src="../js/admin.js" charset="utf-8"></script>
</head>


<body>
    <section class="colored-section" id="ptitle">
        <div class="container-fluid">
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <i class="fas fa-dumbbell fa-2x"></i>
                <a class="navbar-brand" href="../index.html">FitHub</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../html/adminEvents.html">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logOut">Log out</a>
                        </li>
                        <li class="nav-item">
                            <form class="form-inline d-flex dropdown">
                                <input class="form-control form-control-sm" type="text"
                                    placeholder="Search Events (biking)" id="searchbar" data-toggle="dropdown">
                                <ul class="dropdown-menu" id="displist" role="menu" aria-labelledby="menu1">
                                </ul>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="side">
                <div class="header">
                    <div class="avatar">
                        <img src="../images/userImg.png" alt="">
                    </div>
                    <a class="title" href="#">Events</a>
                </div>
                <!-- SIDEBAR LIST -->
                <div class="flex-shrink-0 p-3">
                    <ul class="list-unstyled ps-0">
                        
                    </ul>
                </div>
            </div>
            <div class="creatingevent">
                <section class="white-section viewingAllEventsUser" id="events-list">
                    <div class="row">
                        <div class="event-card">
                            <a href="EventProfile.html"
                                class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Biking @ Golden Gate Park</h5>
                                </div>
                                <p class="event-details">When</p>
                                <p class="event-details">Where</p>
                                <div class="event-organizer">
                                    <small>Event creator</small>
                                    <img class="event-creator-image" src="../images/circle-cropped.png">
                                </div>
                                <!-- <img class="event-image" src="../images/circle-cropped.png"> -->
                            </a>
                            <button class="btn btn-lg download-button" id="approveButton" type="button">Approve</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="event-card">
                            <a href="EventProfile.html"
                                class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Biking @ Golden Gate Park</h5>
                                </div>
                                <p class="event-details">When</p>
                                <p class="event-details">Where</p>
                                <div class="event-organizer">
                                    <small>Event creator</small>
                                    <img class="event-creator-image" src="../images/circle-cropped.png">
                                </div>
                                <!-- <img class="event-image" src="../images/circle-cropped.png"> -->
                            </a>
                            <button class="btn btn-lg download-button" id="approve-button"
                                type="button">Approve</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="event-card">
                            <a href="EventProfile.html"
                                class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Biking @ Golden Gate Park</h5>
                                </div>
                                <p class="event-details">When</p>
                                <p class="event-details">Where</p>
                                <div class="event-organizer">
                                    <small>Event creator</small>
                                    <img class="event-creator-image" src="../images/circle-cropped.png">
                                </div>
                                <!-- <img class="event-image" src="../images/circle-cropped.png"> -->
                            </a>
                            <button class="btn btn-lg download-button" id="approve-button"
                                type="button">Approve</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="white-section" id="footer">
        <div class="container-fluid">
            <p>Â© Copyright 2021 FitHub</p>
        </div>
    </footer>
