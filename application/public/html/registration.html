<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FitHub</title>

  <!-- BootStrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="../css/registration.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/ab3cb519ad.js" crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="icon" href="../images/favicon.ico">

  <!-- JS -->
  <script defer src="../js/registration.js" charset="utf-8"></script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<body>





  <!-- Nav Bar -->




  <div class="title">
    <i class="fas fa-dumbbell fa-2x"></i>
    <a class="navbar-brand">FitHub</a>
  </div>






  <!-- Title -->


  <div class="col-lg-6 cl">
    <h1 class="big-heading">Create Account</h1>



    <!-- Validation -->
    <form class="needs-validation" novalidate>

      <div class="row">
        <div class="col-lg-6 ">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-lg-6 ">
          <label for="validationCustom02">Gender</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Gender" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>






      <div class="row">
        <div class="col-lg-6">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="validationCustom03" placeholder="Enter email" required>
          <div class="invalid-feedback">
            Please provide a valid email.
          </div>
        </div>
        <div class="col-lg-6">
          <label class="exampleInputBirthday" >Birthday</label>
        <input class="form-control" id="validationCustom04" name="date" placeholder="MM/DD/YYYY" required/>
          <div class="invalid-feedback">
            Please provide a valid birthday.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <label for="validationCustom03">City</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>


        <div class="col-lg-6">
          <label for="validationCustom03">Passions</label>

          <!-- Button trigger modal -->
          <div class="">
          
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            + Add Passions
          </button>


          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
      </div>





  </div>









  <button class="btn btn-outline-light" type="submit">Continue</button>
  </form>




  <footer>
    <div class="forgot">
      <a class="forgotL" href="https://cs.sfsu.edu/">Already have an account? Log in.</a>
    </div>
  </footer>



</body>


</html>
